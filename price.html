<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .price-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .price-header {
            text-align: left;
            margin-bottom: 80px;
            position: relative;
        }

        .price-title {
            font-size: 64px;
            font-weight: 900;
            color: #2c2c2c;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1;
        }

        .price-title-accent {
            color: #d4824a;
        }

        /* Background decorative elements */
        .price-background-dots {
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            height: 300px;
            background-image: radial-gradient(circle, #333 1.5px, transparent 1.5px);
            background-size: 25px 25px;
            opacity: 0.3;
            z-index: 1;
        }

        .price-background-dots-orange {
            position: absolute;
            top: 50px;
            right: 200px;
            width: 300px;
            height: 200px;
            background-image: radial-gradient(circle, #d4824a 1.5px, transparent 1.5px);
            background-size: 25px 25px;
            opacity: 0.4;
            z-index: 1;
        }

        .price-background-shape1 {
            position: absolute;
            top: 100px;
            right: 50px;
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #d4824a 0%, #e09860 100%);
            border-radius: 25px;
            z-index: 1;
            opacity: 0.9;
        }

        .price-background-shape2 {
            position: absolute;
            top: 200px;
            right: 0;
            width: 150px;
            height: 100px;
            background: #d4824a;
            border-radius: 15px;
            z-index: 1;
        }

        .price-cards-wrapper {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: stretch;
            position: relative;
            z-index: 3;
        }

        .price-card {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
            text-align: center;
            flex: 1;
            max-width: 320px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .price-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.12);
        }

        .price-card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .price-amount-section {
            margin-bottom: 40px;
        }

        .price-amount {
            font-size: 56px;
            font-weight: 900;
            color: #2c2c2c;
            margin-bottom: 8px;
            line-height: 1;
        }

        .price-currency {
            font-size: 56px;
        }

        .price-period {
            font-size: 18px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .price-divider {
            width: 80px;
            height: 4px;
            background: #d4824a;
            margin: 0 auto 40px;
            border-radius: 2px;
        }

        .price-feature-section {
            margin-bottom: 50px;
            flex-grow: 1;
        }

        .price-feature {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .price-feature-label {
            font-size: 16px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .price-feature-value {
            font-size: 16px;
            color: #2c2c2c;
            font-weight: 700;
            text-transform: uppercase;
        }

        .price-cta-button {
            background: #d4824a;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .price-cta-button:hover {
            background: #c67339;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(212, 130, 74, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .price-background-dots,
            .price-background-dots-orange,
            .price-background-shape1,
            .price-background-shape2 {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .price-title {
                font-size: 48px;
            }
            
            .price-cards-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .price-card {
                max-width: 100%;
                min-height: auto;
            }
            
            .price-amount {
                font-size: 48px;
            }
            
            .price-currency {
                font-size: 48px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }
            
            .price-title {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            .price-header {
                margin-bottom: 50px;
            }
            
            .price-card {
                padding: 40px 30px;
            }
            
            .price-amount {
                font-size: 42px;
            }
            
            .price-currency {
                font-size: 42px;
            }
            
            .price-period {
                font-size: 16px;
            }
            
            .price-feature-label,
            .price-feature-value {
                font-size: 14px;
            }
            
            .price-cta-button {
                padding: 18px 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="price-background-dots"></div>
    <div class="price-background-dots-orange"></div>
    <div class="price-background-shape1"></div>
    <div class="price-background-shape2"></div>
    
    <div class="price-container">
        <div class="price-header">
            <h1 class="price-title">
                PRICING <span class="price-title-accent">PLAN</span>
            </h1>
        </div>
        
        <div class="price-cards-wrapper">
            <div class="price-card">
                <div class="price-card-content">
                    <div class="price-amount-section">
                        <div class="price-amount">
                            <span class="price-currency">1.42</span>CR
                        </div>
                        <div class="price-period">ONWARDS</div>
                    </div>
                    
                    <div class="price-divider"></div>
                    
                    <div class="price-feature-section">
                        <div class="price-feature">
                            <span class="price-feature-label">SIZE</span>
                            <span class="price-feature-value">300-330 SQ. FT.</span>
                        </div>
                    </div>
                </div>
                
                <button class="price-cta-button">INTERESTED</button>
            </div>
            
            <div class="price-card">
                <div class="price-card-content">
                    <div class="price-amount-section">
                        <div class="price-amount">
                            <span class="price-currency">1.90</span>CR
                        </div>
                        <div class="price-period">ONWARDS</div>
                    </div>
                    
                    <div class="price-divider"></div>
                    
                    <div class="price-feature-section">
                        <div class="price-feature">
                            <span class="price-feature-label">SIZE</span>
                            <span class="price-feature-value">400-440 SQ. FT.</span>
                        </div>
                    </div>
                </div>
                
                <button class="price-cta-button">INTERESTED</button>
            </div>
            
            <div class="price-card">
                <div class="price-card-content">
                    <div class="price-amount-section">
                        <div class="price-amount">
                            <span class="price-currency">2.82</span>CR
                        </div>
                        <div class="price-period">ONWARDS</div>
                    </div>
                    
                    <div class="price-divider"></div>
                    
                    <div class="price-feature-section">
                        <div class="price-feature">
                            <span class="price-feature-label">SIZE</span>
                            <span class="price-feature-value">600-650 SQ. FT.</span>
                        </div>
                    </div>
                </div>
                
                <button class="price-cta-button">INTERESTED</button>
            </div>
        </div>
    </div>
</body>
</html>
