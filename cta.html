<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate CTA Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .cta-container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #cd853f 0%, #d4926a 50%, #f0f0f0 50%, #ffffff 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 300px;
        }

        .cta-content {
            display: flex;
            align-items: center;
            padding: 50px;
            gap: 50px;
            height: 100%;
        }

        .family-circle {
            flex-shrink: 0;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: #fff;
        }

        .family-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8b6f47, #a0714a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
        }

        .family-image::before {
            content: 'üè†';
            font-size: 50px;
            display: block;
            margin-bottom: 15px;
        }

        .text-content {
            flex: 1;
            color: white;
            z-index: 2;
        }

        .cta-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .cta-subtitle {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .enquire-btn {
            background-color: #2c3e50;
            color: white;
            padding: 18px 50px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .enquire-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .enquire-btn:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .enquire-btn:hover::before {
            left: 100%;
        }

        /* Background decoration */
        .cta-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cta-content {
                flex-direction: column;
                text-align: center;
                padding: 40px 30px;
                gap: 30px;
            }

            .family-circle {
                width: 180px;
                height: 180px;
            }

            .family-image::before {
                font-size: 40px;
                margin-bottom: 10px;
            }

            .family-image {
                font-size: 14px;
            }

            .cta-title {
                font-size: 24px;
                letter-spacing: 1px;
            }

            .cta-subtitle {
                font-size: 18px;
            }

            .enquire-btn {
                padding: 15px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .cta-content {
                padding: 30px 20px;
                gap: 25px;
            }

            .family-circle {
                width: 150px;
                height: 150px;
            }

            .family-image::before {
                font-size: 35px;
            }

            .family-image {
                font-size: 12px;
            }

            .cta-title {
                font-size: 20px;
                letter-spacing: 1px;
                line-height: 1.3;
            }

            .cta-subtitle {
                font-size: 16px;
            }

            .enquire-btn {
                padding: 12px 35px;
                font-size: 14px;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 360px) {
            .cta-title {
                font-size: 18px;
            }

            .family-circle {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="cta-container">
        <div class="cta-content">
            <div class="family-circle">
                <div class="family-image">
                    Happy Family<br>Dream Home
                </div>
            </div>
            <div class="text-content">
                <h1 class="cta-title">Request Office / Home / Video<br>Presentation By, The Prestige City</h1>
                <button class="enquire-btn">Enquire Now</button>
            </div>
        </div>
    </div>
</body>
</html>
