<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .vtour-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 20px;
        }

        .vtour-card {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .vtour-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
        }

        .vtour-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vtour-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.6) 100%
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            transition: all 0.3s ease;
        }

        .vtour-card:hover .vtour-overlay {
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.5) 100%
            );
        }

        .vtour-play-button {
            width: 100px;
            height: 100px;
            background: #FF0000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
        }

        .vtour-play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 8px;
        }

        .vtour-card:hover .vtour-play-button {
            transform: scale(1.15);
            box-shadow: 0 20px 45px rgba(255, 0, 0, 0.6);
            background: #E60000;
        }

        .vtour-play-icon {
            width: 0;
            height: 0;
            border-left: 30px solid white;
            border-top: 18px solid transparent;
            border-bottom: 18px solid transparent;
            margin-left: 8px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .vtour-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .vtour-card:hover .vtour-title {
            transform: translateY(-5px);
            text-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .vtour-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .vtour-card:hover .vtour-subtitle {
            transform: translateY(-3px);
            color: white;
        }

        .vtour-pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            animation: vtour-pulse 2s infinite;
            will-change: transform, opacity;
        }

        .vtour-pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes vtour-pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }

        .vtour-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .vtour-card {
                height: 350px;
                max-width: 95%;
                border-radius: 15px;
            }

            .vtour-play-button {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
                border-radius: 6px;
            }

            .vtour-play-icon {
                border-left: 24px solid white;
                border-top: 14px solid transparent;
                border-bottom: 14px solid transparent;
                margin-left: 6px;
            }

            .vtour-title {
                font-size: 2rem;
                margin-bottom: 8px;
            }

            .vtour-subtitle {
                font-size: 1rem;
            }

            .vtour-header {
                font-size: 1.2rem;
                top: 20px;
            }

            .vtour-pulse-ring {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .vtour-card {
                height: 280px;
                border-radius: 12px;
            }

            .vtour-play-button {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
                border-radius: 4px;
            }

            .vtour-play-icon {
                border-left: 18px solid white;
                border-top: 11px solid transparent;
                border-bottom: 11px solid transparent;
                margin-left: 4px;
            }

            .vtour-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .vtour-subtitle {
                font-size: 0.9rem;
            }

            .vtour-header {
                font-size: 1rem;
                top: 15px;
            }

            .vtour-pulse-ring {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="vtour-container">
        <div class="vtour-card" onclick="startVirtualTour()">
            <div class="vtour-header">Virtual Tour Request</div>
            
            <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                 alt="Modern Living Room" 
                 class="vtour-background">
            
            <div class="vtour-overlay">
                <div class="vtour-pulse-ring"></div>
                <div class="vtour-pulse-ring"></div>
                
                <div class="vtour-play-button">
                    <div class="vtour-play-icon"></div>
                </div>
                
                <h2 class="vtour-title">VIRTUAL SITE VISIT</h2>
                <p class="vtour-subtitle">Lodha Elanor</p>
            </div>
        </div>
    </div>

    <script>
        function startVirtualTour() {
            // Add click animation
            const card = document.querySelector('.vtour-card');
            card.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                card.style.transform = '';
                // Here you would typically redirect to the virtual tour or open a modal
                alert('Starting Virtual Tour...\n\nThis is where you would integrate your virtual tour functionality.');
            }, 150);
        }

        // Add some interactive hover effects
        document.querySelector('.vtour-card').addEventListener('mouseenter', function() {
            this.style.cursor = 'pointer';
        });

        // Prevent context menu on right click for better UX
        document.querySelector('.vtour-card').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
