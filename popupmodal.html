<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup Modal Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .popupModalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .popupModalOverlay.popupModalActive {
      opacity: 1;
      visibility: visible;
    }

    .popupModalBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .popupModalOverlay.popupModalActive .popupModalBox {
      transform: translate(-50%, -50%) scale(1);
    }

    .popupModalHeader {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      border-radius: 20px 20px 0 0;
      position: relative;
    }

    .popupModalTitle {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      text-align: center;
    }

    .popupModalCloseBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 24px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .popupModalCloseBtn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }

    .popupModalContent {
      padding: 40px 30px;
    }

    .popupModalSubtitle {
      color: #666;
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .popupModalForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .popupModalInputGroup {
      position: relative;
    }

    .popupModalInput {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .popupModalInput:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .popupModalInput::placeholder {
      color: #999;
    }

    .popupModalPhoneGroup {
      display: flex;
      gap: 10px;
    }

    .popupModalCountryCode {
      flex: 0 0 120px;
      padding: 15px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      background: #f8f9fa;
      font-size: 16px;
      color: #333;
    }

    .popupModalPhoneInput {
      flex: 1;
    }

    .popupModalCheckbox {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 10px 0;
    }

    .popupModalCheckbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      accent-color: #667eea;
    }

    .popupModalCheckbox label {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
      cursor: pointer;
    }

    .popupModalCheckbox a {
      color: #667eea;
      text-decoration: none;
    }

    .popupModalCheckbox a:hover {
      text-decoration: underline;
    }

    .popupModalSubmitBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 30px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .popupModalSubmitBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .popupModalSubmitBtn:active {
      transform: translateY(0);
    }

    .popupModalSubmitBtn::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .popupModalSubmitBtn:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .popupModalBox {
        width: 95%;
        margin: 10px;
      }

      .popupModalHeader {
        padding: 20px 25px;
      }

      .popupModalTitle {
        font-size: 20px;
      }

      .popupModalContent {
        padding: 30px 25px;
      }

      .popupModalPhoneGroup {
        flex-direction: column;
      }

      .popupModalCountryCode {
        flex: none;
      }
    }

    @media (max-width: 480px) {
      .popupModalBox {
        width: 95%;
        max-height: 95vh;
      }

      .popupModalHeader {
        padding: 15px 20px;
      }

      .popupModalTitle {
        font-size: 18px;
      }

      .popupModalContent {
        padding: 25px 20px;
      }

      .popupModalInput,
      .popupModalCountryCode {
        padding: 12px 15px;
        font-size: 14px;
      }

      .popupModalSubmitBtn {
        padding: 14px 25px;
        font-size: 16px;
      }
    }

    .popupModalForm > * {
      opacity: 0;
      transform: translateY(20px);
      animation: popupModalSlideUp 0.6s ease forwards;
    }

    .popupModalForm > *:nth-child(1) { animation-delay: 0.1s; }
    .popupModalForm > *:nth-child(2) { animation-delay: 0.2s; }
    .popupModalForm > *:nth-child(3) { animation-delay: 0.3s; }
    .popupModalForm > *:nth-child(4) { animation-delay: 0.4s; }
    .popupModalForm > *:nth-child(5) { animation-delay: 0.5s; }

    @keyframes popupModalSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="popupModalOverlay" id="popupModalOverlay">
  <div class="popupModalBox" id="popupModalBox">
    <div class="popupModalHeader">
      <h2 class="popupModalTitle" id="popupModalTitle">Enquiry Form</h2>
      <button class="popupModalCloseBtn" id="popupModalCloseBtn">&times;</button>
    </div>
    <div class="popupModalContent">
      <p class="popupModalSubtitle">Mention your WhatsApp number to receive Brochure on WhatsApp</p>
      <form class="popupModalForm" id="popupModalForm">
        <div class="popupModalInputGroup">
          <input type="text" class="popupModalInput" placeholder="Your Name*" required />
        </div>
        <div class="popupModalInputGroup">
          <div class="popupModalPhoneGroup">
            <select class="popupModalCountryCode">
              <option value="+91">India (+91)</option>
              <option value="+1">USA (+1)</option>
              <option value="+44">UK (+44)</option>
              <option value="+61">Australia (+61)</option>
            </select>
            <input type="tel" class="popupModalInput popupModalPhoneInput" placeholder="Mobile No*" required />
          </div>
        </div>
        <div class="popupModalCheckbox">
          <input type="checkbox" id="popupModalConsent" required />
          <label for="popupModalConsent">I consent to the use of provided data in accordance with the <a href="#" target="_blank">privacy policy</a></label>
        </div>
        <button type="submit" class="popupModalSubmitBtn">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const popupModalOverlay = document.getElementById("popupModalOverlay");
    const popupModalBox = document.getElementById("popupModalBox");
    const popupModalCloseBtn = document.getElementById("popupModalCloseBtn");
    const popupModalTitle = document.getElementById("popupModalTitle");
    const popupModalForm = document.getElementById("popupModalForm");

    function popupModalOpen(title = "Enquiry Form") {
      popupModalTitle.textContent = title;
      popupModalOverlay.classList.add("popupModalActive");
    }

    function popupModalClose() {
      popupModalOverlay.classList.remove("popupModalActive");
    }

    if (popupModalCloseBtn) {
      popupModalCloseBtn.addEventListener("click", popupModalClose);
    }

    popupModalOverlay.addEventListener("click", function (e) {
      if (e.target === popupModalOverlay) {
        popupModalClose();
      }
    });

    popupModalForm.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form submitted successfully!");
      popupModalClose();
    });

    setTimeout(() => {
      popupModalOpen("Limited Time Offer!");
    }, 2500);

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" && popupModalOverlay.classList.contains("popupModalActive")) {
        popupModalClose();
      }
    });
  });
</script>

</body>
</html>
