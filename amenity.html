<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Amenities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .newAmenities {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .newAmenities-title {
            text-align: center;
            color: #14387f;
            margin-bottom: 40px;
            font-size: 32px;
            position: relative;
        }

        .newAmenities-title:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: #ccc;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .newAmenities-carousel {
            position: relative;
            overflow: hidden;
        }

        .newAmenities-slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .newAmenities-item {
            min-width: 33.333%;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        @media (max-width: 992px) {
            .newAmenities-item {
                min-width: 50%;
            }
        }

        @media (max-width: 576px) {
            .newAmenities-item {
                min-width: 100%;
            }
        }

        .newAmenities-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .newAmenities-card:hover {
            transform: translateY(-5px);
        }

        .newAmenities-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .newAmenities-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .newAmenities-card:hover .newAmenities-image img {
            transform: scale(1.05);
        }

        .newAmenities-label {
            position: absolute;
            bottom: 0;
            left: 0;
            background: #fff;
            padding: 8px 15px;
            font-weight: bold;
            border-top-right-radius: 8px;
        }

        .newAmenities-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
            z-index: 10;
        }

        .newAmenities-nav button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .newAmenities-nav button:hover {
            background: #fff;
            transform: scale(1.1);
        }

        .newAmenities-nav button:focus {
            outline: none;
        }

        /* Lightbox styles */
        .newAmenities-lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .newAmenities-lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .newAmenities-lightbox-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }

        .newAmenities-lightbox-image {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            margin: 0 auto;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .newAmenities-lightbox-caption {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            background: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .newAmenities-lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .newAmenities-lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            z-index: 1010;
        }

        .newAmenities-lightbox-nav button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .newAmenities-lightbox-nav button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .newAmenities-lightbox-nav button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <section class="newAmenities">
        <h2 class="newAmenities-title">Amenities</h2>
        
        <div class="newAmenities-carousel">
            <div class="newAmenities-slider">
                <!-- Amenity Item 1 -->
                <div class="newAmenities-item">
                    <div class="newAmenities-card" data-title="Fragrant Garden">
                        <div class="newAmenities-image">
                            <img src="https://purvasomersethouse.in/img/webp/a8-768w.webp" alt="Fragrant Garden">
                            <div class="newAmenities-label">Fragrant Garden</div>
                        </div>
                    </div>
                </div>
                
                <!-- Amenity Item 2 -->
                <div class="newAmenities-item">
                    <div class="newAmenities-card" data-title="Kids' Splash Pool">
                        <div class="newAmenities-image">
                            <img src="https://purvasomersethouse.in/img/webp/a9-768w.webp" alt="Kids' Splash Pool">
                            <div class="newAmenities-label">Kids' Splash Pool</div>
                        </div>
                    </div>
                </div>
                
                <!-- Amenity Item 3 -->
                <div class="newAmenities-item">
                    <div class="newAmenities-card" data-title="The Wellness Graden">
                        <div class="newAmenities-image">
                            <img src="https://purvasomersethouse.in/img/webp/a4-768w.webp" alt="The Wellness Graden">
                            <div class="newAmenities-label">The Wellness Graden</div>
                        </div>
                    </div>
                </div>
                
                <!-- Amenity Item 4 -->
                <div class="newAmenities-item">
                    <div class="newAmenities-card" data-title="Kids Cycling track">
                        <div class="newAmenities-image">
                            <img src="https://purvasomersethouse.in/img/webp/a8-768w.webp" alt="Kids Cycling track">
                            <div class="newAmenities-label">Kids Cycling track</div>
                        </div>
                    </div>
                </div>
                
                <!-- Amenity Item 5 -->
                <div class="newAmenities-item">
                    <div class="newAmenities-card" data-title="Adult Fitness">
                        <div class="newAmenities-image">
                            <img src="https://purvasomersethouse.in/img/webp/a8-768w.webp" alt="Adult Fitness">
                            <div class="newAmenities-label">Adult Fitness</div>
                        </div>
                    </div>
                </div>
                
                <!-- Amenity Item 6 -->
                <div class="newAmenities-item">
                    <div class="newAmenities-card" data-title="Grill & BBQ Area">
                        <div class="newAmenities-image">
                            <img src="https://purvasomersethouse.in/img/webp/a8-768w.webp" alt="Grill & BBQ Area">
                            <div class="newAmenities-label">Grill & BBQ Area</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="newAmenities-nav">
                <button class="newAmenities-prev">❮</button>
                <button class="newAmenities-next">❯</button>
            </div>
        </div>
        
        <!-- Lightbox -->
        <div class="newAmenities-lightbox">
            <button class="newAmenities-lightbox-close">×</button>
            <div class="newAmenities-lightbox-content">
                <img src="" alt="" class="newAmenities-lightbox-image">
                <div class="newAmenities-lightbox-caption"></div>
            </div>
            <div class="newAmenities-lightbox-nav">
                <button class="newAmenities-lightbox-prev">❮</button>
                <button class="newAmenities-lightbox-next">❯</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carousel functionality
            const newAmenitiesSlider = document.querySelector('.newAmenities-slider');
            const prevButton = document.querySelector('.newAmenities-prev');
            const nextButton = document.querySelector('.newAmenities-next');
            const newAmenitiesItems = document.querySelectorAll('.newAmenities-item');
            
            let slideIndex = 0;
            let slidesToShow = 3;
            let autoPlayTimer;
            
            // Responsive setup
            function updateSlidesToShow() {
                if (window.innerWidth < 576) {
                    slidesToShow = 1;
                } else if (window.innerWidth < 992) {
                    slidesToShow = 2;
                } else {
                    slidesToShow = 3;
                }
                goToSlide(slideIndex);
            }
            
            // Initialize
            updateSlidesToShow();
            window.addEventListener('resize', updateSlidesToShow);
            
            // Navigation functions
            function goToSlide(index) {
                // Check boundaries
                if (index < 0) {
                    slideIndex = newAmenitiesItems.length - slidesToShow;
                } else if (index > newAmenitiesItems.length - slidesToShow) {
                    slideIndex = 0;
                } else {
                    slideIndex = index;
                }
                
                // Move slider
                const translateX = -slideIndex * (100 / slidesToShow);
                newAmenitiesSlider.style.transform = `translateX(${translateX}%)`;
            }
            
            function nextSlide() {
                goToSlide(slideIndex + 1);
            }
            
            function prevSlide() {
                goToSlide(slideIndex - 1);
            }
            
            // Event listeners
            prevButton.addEventListener('click', function() {
                prevSlide();
                resetAutoPlay();
            });
            
            nextButton.addEventListener('click', function() {
                nextSlide();
                resetAutoPlay();
            });
            
            // Auto play functionality
            function startAutoPlay() {
                autoPlayTimer = setInterval(function() {
                    nextSlide();
                }, 3000); // Change slide every 3 seconds
            }
            
            function resetAutoPlay() {
                clearInterval(autoPlayTimer);
                startAutoPlay();
            }
            
            startAutoPlay();
            
            // Lightbox functionality
            const newAmenitiesCards = document.querySelectorAll('.newAmenities-card');
            const lightbox = document.querySelector('.newAmenities-lightbox');
            const lightboxImage = document.querySelector('.newAmenities-lightbox-image');
            const lightboxCaption = document.querySelector('.newAmenities-lightbox-caption');
            const lightboxClose = document.querySelector('.newAmenities-lightbox-close');
            const lightboxPrev = document.querySelector('.newAmenities-lightbox-prev');
            const lightboxNext = document.querySelector('.newAmenities-lightbox-next');
            
            let currentLightboxIndex = 0;
            
            // Open lightbox
            newAmenitiesCards.forEach((card, index) => {
                card.addEventListener('click', function() {
                    const image = card.querySelector('img');
                    const title = card.getAttribute('data-title');
                    
                    lightboxImage.src = image.src;
                    lightboxCaption.textContent = title;
                    lightbox.classList.add('active');
                    currentLightboxIndex = index;
                    
                    // Pause autoplay when lightbox is open
                    clearInterval(autoPlayTimer);
                });
            });
            
            // Close lightbox
            lightboxClose.addEventListener('click', function() {
                lightbox.classList.remove('active');
                // Resume autoplay when lightbox is closed
                startAutoPlay();
            });
            
            // Lightbox navigation
            lightboxPrev.addEventListener('click', function() {
                currentLightboxIndex = (currentLightboxIndex - 1 + newAmenitiesCards.length) % newAmenitiesCards.length;
                updateLightbox();
            });
            
            lightboxNext.addEventListener('click', function() {
                currentLightboxIndex = (currentLightboxIndex + 1) % newAmenitiesCards.length;
                updateLightbox();
            });
            
            function updateLightbox() {
                const card = newAmenitiesCards[currentLightboxIndex];
                const image = card.querySelector('img');
                const title = card.getAttribute('data-title');
                
                lightboxImage.src = image.src;
                lightboxCaption.textContent = title;
            }
            
            // Close lightbox with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                    // Resume autoplay
                    startAutoPlay();
                }
            });
            
            // Click outside lightbox content to close
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                    // Resume autoplay
                    startAutoPlay();
                }
            });
        });
    </script>
</body>
</html>
